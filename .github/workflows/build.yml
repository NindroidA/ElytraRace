name: Build and Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Get version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}" || echo "Tag already exists"

      - name: Upload to Modrinth
        if: vars.MODRINTH_PROJECT_ID != '' && secrets.MODRINTH_TOKEN != ''
        continue-on-error: true
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: ${{ vars.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files: target/*.jar
          name: "Release ${{ steps.version.outputs.VERSION }}"
          version: ${{ steps.version.outputs.VERSION }}
          version-type: release
          loaders: |
            spigot
            paper
          game-versions: |
            1.21.x

      - name: Skip Modrinth Upload
        if: vars.MODRINTH_PROJECT_ID == '' || secrets.MODRINTH_TOKEN == ''
        run: |
          echo "⏭️ Modrinth upload skipped - Configure MODRINTH_PROJECT_ID and MODRINTH_TOKEN secrets to enable"

      - name: Upload to SpigotMC
        if: vars.SPIGOT_RESOURCE_ID != '' && secrets.SPIGOT_TOKEN != ''
        continue-on-error: true
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          spigot-id: ${{ vars.SPIGOT_RESOURCE_ID }}
          spigot-token: ${{ secrets.SPIGOT_TOKEN }}
          files: target/*.jar
          name: "Release ${{ steps.version.outputs.VERSION }}"
          version: ${{ steps.version.outputs.VERSION }}

      - name: Skip SpigotMC Upload
        if: vars.SPIGOT_RESOURCE_ID == '' || secrets.SPIGOT_TOKEN == ''
        run: |
          echo "⏭️ SpigotMC upload skipped - Configure SPIGOT_RESOURCE_ID and SPIGOT_TOKEN secrets to enable"

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: target/*.jar
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}