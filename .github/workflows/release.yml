name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Get jar info
        id: jar
        run: |
          JAR_FILE=$(ls target/*.jar | grep -v "original" | head -n 1)
          echo "path=$JAR_FILE" >> "$GITHUB_OUTPUT"
          echo "name=$(basename "$JAR_FILE")" >> "$GITHUB_OUTPUT"

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ElytraRace v${{ steps.version.outputs.version }}
          files: ${{ steps.jar.outputs.path }}
          generate_release_notes: true
          body: |
            ## ElytraRace v${{ steps.version.outputs.version }}

            Download **${{ steps.jar.outputs.name }}** below and place it in your server's `plugins/` folder.

            ### Installation
            1. Download `${{ steps.jar.outputs.name }}`
            2. Stop your server
            3. Place the JAR in your `plugins/` folder
            4. Start your server

            See the full changelog below.
