############################################################
#              ELYTRA RACE CONFIGURATION v1.4.0
############################################################

race:
  # Minimum players required in the START region to begin race
  min-players: 2

  # Maximum players allowed inside START region
  max-players: 5

  # Countdown step duration in ticks (10 ticks = 0.5 seconds)
  countdown-step-ticks: 10
  
  # Required number of rockets to ready up
  required-rockets: 64

  # Maximum rocket boosts allowed during a race (anti-cheat)
  max-rocket-uses: 3

  # Auto-finish time in seconds (race ends automatically)
  auto-finish-time: 180
  
  # Maximum race time in minutes (for manual tracking)
  max-time-minutes: 30


############################################################
#            REGION IMPORT SETTINGS
############################################################
region-import:
  # Enable automatic region import from WorldGuard
  enabled: true
  
  # Region name prefix to detect (e.g., ring1, ring2, ring3)
  prefix: "ring"
  
  # Auto-detect and import on startup
  auto-detect: true


############################################################
#         ANTI-CHEAT BOUNDARY SYSTEM
############################################################
anti-cheat:
  # Distance in blocks from last checkpoint before warning
  boundary-distance: 50
  
  # Teleport player back after exceeding boundary
  teleport-on-exceed: true
  
  # Number of warnings before teleporting
  warnings-before-teleport: 3


############################################################
#          AUTO-SPECTATOR SETTINGS
############################################################
spectator:
  # Automatically enable spectator mode after finishing
  auto-enable: true
  
  # Return to lobby when race ends
  return-to-lobby: true
  
  # Delay in seconds before enabling spectator mode
  delay-seconds: 3


############################################################
#          STARTING PLATFORM SYSTEM
############################################################
starting-platform:
  # Enable starting platform creation
  enabled: true
  
  # Block material for platform (e.g., GLASS, STONE, IRON_BLOCK)
  material: "GLASS"
  
  # Platform radius (blocks from player center)
  size: 3
  
  # Height offset below players (-1 = 1 block below feet)
  height-offset: -1


############################################################
#           RING PREVIEW SYSTEM
############################################################
ring-preview:
  # Enable ring preview particles for admins
  enabled: true
  
  # Particle effect type (see Bukkit Particle enum)
  particle: "VILLAGER_HAPPY"
  
  # Number of particles per ring
  particle-count: 20


############################################################
#                     REGION SETTINGS
############################################################
# Set regions using:
# /er setup lobby
# /er setup start (with WorldEdit selection)
# /er setup finish (with WorldEdit selection)
#
# Or use NEW v1.1.0 feature:
# /er import rings (imports from WorldGuard)
############################################################

regions: {}


############################################################
#                    RING SYSTEM (v1.4.0)
############################################################
# Rings now support two types:
#   POINT  - Sphere detection around a center point
#   REGION - Cuboid detection from WorldEdit selection
#
# Orientations:
#   VERTICAL_NS  - Ring faces North/South (XY plane)
#   VERTICAL_EW  - Ring faces East/West (ZY plane)
#   HORIZONTAL   - Ring faces Up/Down (XZ plane)
#
# Add rings:
#   /er setup addring <name> [orientation]
#   (With WorldEdit selection → REGION, without → POINT)
#
# Import from WorldGuard:
#   /er import rings
############################################################

rings:
  # Default orientation for new rings
  default-orientation: "VERTICAL_NS"

  # Enforce ring order (must pass ring 1 before ring 2, etc.)
  enforce-order: true

  # Default detection radius for POINT rings (blocks)
  default-radius: 5.0


############################################################
#                       MESSAGES
############################################################

messages:

  prefix: "&6[ElytraRace] &f"

  # === Race Messages ===
  race-start: "&aRace begins NOW!"
  race-started: "&aThe race has started! Fly through all the rings!"
  race-finished: "&aYou finished in &e{time}&a seconds!"
  
  # === Ring Messages ===
  ring-passed: "&aRing &e{ring}&a passed! (&e{current}&a/&e{total}&a)"
  finish-warning: "&cYou must pass all rings before finishing!"
  
  # === Lobby Messages ===
  enter-start: "&e{player} &ahas entered the start area! (&e{count}&a/{max})"
  leave-start: "&e{player} &chas left the start area! (&e{count}&c/{max})"
  
  # === Ready Messages ===
  ready: "&e{player} &ais READY! (&e{ready}&a/{total})"
  ready-up: "&aYou are ready! Waiting for other players..."
  unready: "&e{player} &cis NOT READY! (&e{ready}&c/{total})"
  already-ready: "&cYou are already ready!"
  
  # === Countdown Messages ===
  countdown: "&eRace starting in &c{seconds}&e seconds!"
  countdown-stop: "&cCountdown stopped – a player is not ready."
  
  # === Error Messages ===
  not-enough-players: "&cNot enough players to start! Need at least {min} players."
  lobby-full: "&cThe lobby is full!"
  no-permission: "&cYou do not have permission for this command."
  
  # === Validation Messages ===
  insufficient-rockets: "&cYou need &e{required} &crockets to ready up! You have &e{current}&c."
  inventory-not-empty: "&cYour inventory must be empty (except armor) to race!"
  no-elytra: "&cYou must have an elytra equipped in your chestplate slot!"
  
  # === Boundary Messages ===
  boundary-warning: "&c⚠ WARNING: You're going off-course! ({warnings}/3)"
  teleported-to-checkpoint: "&cYou went too far off-course! Teleported to last checkpoint."
  
  # === Feature Messages ===
  auto-finish: "&eTime's up! Race automatically finished."
  force-joined: "&aYou have been force-joined to the race by an admin!"
  test-mode-enabled: "&e⚠ Test mode enabled - your stats will not be saved."
  dependencies-missing: "&c⚠ WorldEdit/WorldGuard not found. Region import features disabled."
  wrong-ring: "&c&lWRONG RING! &fYou need ring #{expected} next."
  race-in-progress: "&cA race is already in progress! Wait for it to finish."


############################################################
#                   PERFORMANCE TUNING
############################################################
# Advanced settings - only change if you know what you're doing!

performance:
  # Region check interval in milliseconds
  region-check-interval: 250
  
  # Boundary check interval in milliseconds
  boundary-check-interval: 500
  
  # Ring detection radius in blocks
  ring-detection-radius: 5.0


